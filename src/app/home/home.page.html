<ion-header>
  <ion-toolbar>
    <ion-title>
      Movis xd
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="onBeerClicked()">
        <ion-icon name="beer" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-card *ngFor="let card of cardsData">
      <img src="../../assets/shapes.svg" alt="shapes.svg" />
      <ion-card-header>
        <ion-card-title>{{card.title}}</ion-card-title>
        <ion-card-subtitle>{{card.subtitle}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{card.contentText}}
      </ion-card-content>

      <ion-buttons class="ion-justify-content-end">
        <ion-button (click)="openAlert()">Alerta</ion-button>
      </ion-buttons>
    </ion-card>
  </div>
</ion-content>
